name: Fetch Bing Photo Daily

on:
  schedule:
    - cron: '0 2 * * *' # 每天UTC 2点执行
  workflow_dispatch:

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch Bing Photo Info
        run: |
          curl -s https://bingphotoapi.xuanbo.top/info > photo.json

      - name: Update photos.json
        run: |
          python3 .github/scripts/update_photos.py

      - name: Generate HTML
        run: |
          python3 .github/scripts/generate_html.py

      - name: Commit and Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add photos.json index.html
          git commit -m "Update Bing photo for $(date +%Y-%m-%d)" || exit 0
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git push origin HEAD:${GITHUB_REF#refs/heads/}
